<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com imagens de fundo</title>
    <style>
        div.quadrado{
            border: 2px solid black;
            width: 300px;
            height: 300px;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 1 1 5 black;
        }
        div#qd01{
            background-color: aqua;
        }
        div#qd02{
            background-image: linear-gradient(to bottom, red, yellow);
        }
        div#qd03{
            background-image: url(imagens-cap19/pattern003.png);
        }

    </style>
</head>
<body>
    <div class="quadrado" id="qd01">
    </div>
    <div class="quadrado" id="qd02">
    </div>
    <div class="quadrado" id="qd03">
    </div>

</body>
</html>
