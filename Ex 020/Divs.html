<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textos ocultos</title>
    <style>
        div{
            background-color: blue;
            width: 150px;
            height: 50px;
            text-align: center;
        }
        div>p{
            display: none;
            text-align: center;
        }

        div:hover>p{
            display: block;
            background-color: blueviolet;
            width: 150px;
            height: 50px;
        }
        div:hover{
            color: aqua;
        }
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>Passe o mouse no texto abaixo</p>
    <div>Passe o mouse aqui
    <p>TEXTO OCULTO</p>
    </div>
    
</body>
</html>
