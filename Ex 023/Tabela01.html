<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha primeira tabela simples</title>
    <style>
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <table> <!--Tabela-->
        <tr><!--Table Row:linha 01-->
            <td>A1</td> <!--Table data: Dado da tabela-->
            <td>A2</td><!--Table data: Dado da tabela-->
            <td>A3</td><!--Table data: Dado da tabela-->
        </tr>
        <tr><!--Table Row:linha 02-->
            <td>B1</td><!--Table data: Dado da tabela-->
            <td>B2</td><!--Table data: Dado da tabela-->
            <td>B3</td><!--Table data: Dado da tabela-->
        </tr>
        <tr><!--Table Row:linha 03-->
            <td>C1</td><!--Table data: Dado da tabela-->
            <td>C2</td><!--Table data: Dado da tabela-->
            <td>C3</td><!--Table data: Dado da tabela-->
        </tr>
    </table>
</body>
</html>
