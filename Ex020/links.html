<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizando links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }
        a{
            text-decoration: none;
            color: blueviolet;
        }
        a:visited{
            color: blueviolet;
        }
        a:hover{
            color: rgba(137, 43, 226, 0.637);
            text-decoration: underline;
        }
        a:active{
            color: aqua;
        }
    </style>
</head>
<body>
   <h1>Personalizando links</h1> 
   <ul>
    <li><a href="https://github.com/gustavoguanabara/html-css/tree/master/aulas-pdf">Repositório</a></li>

    <li><a href="https://www.cursoemvideo.com/">Site curso em vídeo</a></li>
   </ul>
</body>
</html>
